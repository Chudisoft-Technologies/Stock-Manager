<div class="container mt-5">
  <h1>{{ isNewStaff ? 'Add New Staff' : 'Edit Staff' }}</h1>

  <!-- Staff form using Angular Reactive Forms -->
  <form [formGroup]="staffForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="staffName">Name:</label>
      <input type="text" class="form-control" formControlName="Name" id="staffName">
    </div>
    <div class="form-group">
      <label for="staffNumber">Number:</label>
      <input type="text" class="form-control" formControlName="Number" id="staffNumber">
    </div>
    <!-- Add more fields as needed -->
    <button type="submit" class="btn btn-primary">{{ isNewStaff ? 'Add Staff' : 'Update Staff' }}</button>
  </form>
</div>
