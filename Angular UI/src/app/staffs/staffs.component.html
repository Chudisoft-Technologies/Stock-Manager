<div class="container mt-5">
    <h1>Staff List</h1>
  
    <!-- Search input field with Bootstrap classes -->
    <div class="row justify-content-between">
      <div class="col-md-4">
        <div class="input-group mb-3">
          <input type="text" class="form-control" [(ngModel)]="searchQuery" (input)="filterStaffList()" placeholder="Search by name">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Search</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 text-end">
        <a [href]="'./staff'" class="btn btn-sm btn-primary mr-2">New Items</a>
      </div>
    </div>
  
    <!-- List group to display staff members -->
    <div class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Name</th>
            <th>Number</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Iterate over filteredStaffList array and display each staff member -->
          <tr *ngFor="let staff of filteredStaffList">
            <td>{{ staff.Name }}</td>
            <td>{{ staff.Number }}</td>
            <td>
              <a href="/staffs/edit/{{staff._id}}" class="btn btn-sm btn-primary me-2">Update</a>
              <button class="btn btn-sm btn-danger" (click)="deleteStaff(staff)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
